name: ChestToInventory
version: ${project.version}
main: me.delected.chesttoinventory.ChestToInventory
api-version: 1.16
prefix: CTI
authors: [ Delected_ ]
description: converts chests to actual inventories (utility)
website: https://delected.me/

commands:
  cti:
    aliases: ["chesttoinv", "chesttoinventory"]
    description: converts a chest to a txt file which can be used in code to make inventories
  setdisplayname:
    aliases: ["rename", "itemname", "itemrename", "setname", "displayname"]
    description: sets the displayname of the item in your main hand
  addlore:
    aliases: ["appendlore", "loreadd"]
    description: adds lore to the item in your main hand
  removelore:
    aliases: ["deletelore", "loreremove"]
    description: removes lore at a certain line from the item in your main hand